<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Post Instagram</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="instagram-post">
        <div class="profile">
            <img src="https://www.w3.org/html/logo/img/one-color.png" alt="Foto de Perfil" class="profile-pic">
            <span class="username">html5
            - Rigoberto</span>
        </div>
        <img src="https://placedog.net/1000/563?id=14" alt="Foto del Post" class="post-pic">
        <div class="post-actions">
            <img src="https://www.pngmart.com/files/21/Instagram-PNG-Transparent-Image.png" alt="Me Gusta" class="icon">
            <img src="https://cdn-icons-png.flaticon.com/512/5338/5338282.png" alt="Comentario" class="icon">
            <img src="https://cdn-icons-png.flaticon.com/512/6165/6165369.png" alt="Compartir" class="icon">
        </div>
        <div class="likes">
            <p>Liked by <span class="bold">4GeeksAcademy, html5, 1000,000</span> others</p>
        </div>
        <div class="description">
            <p>Lorem ipsum dolor sit amet, adipiscing elit. Donec eu consequat mauris. Suspendisse semper nunc quis ante blandi.</p>
        </div>
    </div>
</body>
</html>
